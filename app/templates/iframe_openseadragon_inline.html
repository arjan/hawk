<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="description" content="">
    <meta name="google" value="notranslate">
    <meta name="author" content="Klokan Technologies GmbH (http://www.klokantech.com/)">
    <link rel="alternate" type="application/json+oembed" href="{{url_for('oEmbed', _external=True)}}?url={{url_for('iFrame', unique_id=data['id'], _external=True) | urlencode}}&format=json" title="{{data['title']}} oEmbed Profile" />
	<link rel="alternate" type="text/xml+oembed" href="{{url_for('oEmbed', _external=True)}}?url={{url_for('iFrame', unique_id=data['id'], _external=True) | urlencode}}&format=xml" title="{{data['title']}} oEmbed Profile" />

    <title>{{data['title']}}</title>

    <script src="/static/js/openseadragon.min.js"></script>
    <style>
      html, body {width:100%;height:100%;margin:0;padding:0; font-family: Verdana, Geneva, sans-serif;}
      #title {position: absolute; background-color: rgba(255, 255, 255, 0.8); z-index: 10;}
      #title{top: 10px; left: 10px; padding: 10px 10px 7px 10px;}
      h1{margin: 5px 10px;}
    </style>
  </head>
  <body>
    <div id="title"><h1>{{data['title']}}</h1></div>
    <div id="map" style="width:100%;height:100%;"></div>

    <script type="text/javascript">
      OpenSeadragon({
        id: 'map',
        showNavigationControl: false,
        tileSources: {{ data['image_meta'].itervalues().next() | safe}}
      });
    </script>
  </body>
</html>
