<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="google" value="notranslate">

	<meta name="dc:title" content="{{ item.title }}"/>
	<meta name="dc:creator" content="{{ item.creator }}"/>
	<meta name="dc:source" content="{{ item.source }}"/>
	<meta name="dc:publisher" content="{{ item.institution }}"/>
	<meta name="dc:rights" content="{{ item.license }}"/>
	<meta name="dc:description" content="{{ item.description }}"/>

    <link rel="alternate" type="application/json+oembed" href="{{ url_for('oEmbed', _external=True) }}?url={{ url_for('iFrame', unique_id=item.id, order=order, _external=True) | urlencode }}&format=json" title="{{ item.title }} oEmbed Profile" />
	<link rel="alternate" type="text/xml+oembed" href="{{ url_for('oEmbed', _external=True) }}?url={{ url_for('iFrame', unique_id=item.id, order=order, _external=True) | urlencode }}&format=xml" title="{{ item.title }} oEmbed Profile" />

    <title>{{ item.title }}</title>

    <script src="/static/js/openseadragon.min.js"></script>
    <style>
      html, body {width:100%;height:100%;margin:0;padding:0; font-family: Verdana, Geneva, sans-serif;}
      #title {position: absolute; background-color: rgba(255, 255, 255, 0.8); z-index: 10;}
      #title{bottom: 0px; left: 0px; padding: 10px 10px 7px 10px;}
      h4{margin: 5px 10px;}
    </style>
  </head>
  <body>
    <div id="title">
    	<h4>Title: {{ item.title }}</h4>
    	<h4>Creator: {{ item.creator }}</h4>
    	<h4>Source: {{ item.source }}</h4>
    	<h4>Publisher: {{ item.institution }}</h4>
    	<h4>Rights: {{ item.license }}</h4>
    	<h4>Description: {{ item.description }}</h4>
    </div>
    <div id="map" style="width:100%;height:100%;"></div>

    <script type="text/javascript">
      OpenSeadragon({
        id: 'map',
        prefixUrl: "/static/img/",
        showNavigationControl: false,
        tileSources: {{ tile_sources | tojson | safe }},
        sequenceMode: true
      });
    </script>
  </body>
</html>
