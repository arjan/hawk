redis:
  image: redis
  expose:
    - "6379"
  volumes:
    - data:/data
  command: redis-server --appendonly yes

nginx:
  image: klokantech/nginx
  ports:
    - "80:80"
  links:
    - embedhawk
  volumes:
    - nginx/:/etc/nginx/conf.d/

embedhawk:
  build: .
  command: /usr/local/bin/supervisord -c /etc/supervisord/supervisord.conf
  expose:
    - "5000"
  links:
    - redis
  volumes:
    - ./:/usr/local/src/hawk/

ingest:
  build: ./ingest
  links:
    - redis
  volumes:
    - ./:/usr/local/src/hawk/
    - .boto:/etc/boto.cfg
  environment:
    - C_FORCE_ROOT=true
  command: celery -A app --app=app.queue.queue_app worker -l info --workdir=/usr/local/src/hawk/
